    <body>
    <!-- <main class="container-fluid  flex-fill"> -->
  
      <!-- <div class="row"> -->
  
        <article id="adder" >
          <h2>Vue is awesome!</h2>
          <p>Two-way data binding listens for changes and automatically updates.</p>
          <p>This is component to convert to convert temparature from deg to K</p>
  
          <fieldset class="mt-2">
            <label for="guest">Enter your name (2 to 20 characters):</label>
            <input v-model="guest" id="guest" type="text" minlength="2" maxlength="20">
          </fieldset>
  
          <fieldset class="mt-2">
            <label for="degC">Enter the temparature in degC:</label>
            <input v-model="degC" id="degC" type="number" min="1" max="100">
            <span id="firstWarning" class="text-danger"></span>
          </fieldset>
          <h3 class="mt-2">{{result}}</h3>
        </article>
    <!-- </div> -->
